<h3 class="font-black text-2xl">Propina</h3>
<form>
    @for (tipOption of tipOptions; track tipOption.id) {
    <div class="flex gap-2">
        <label 
            [htmlFor]="tipOption.id"
        >
            {{tipOption.label}}
        </label>
        <input
            [id]="tipOption.id"
            type="radio" 
            name="tip"
            (change)="tip = tipOption.value"
            [checked]="tip === tipOption.value"
        />
    </div>
    }
</form>
