<h2 class="font-black text-2xl">Consumo</h2>
<div class="space-y-3 mt-10">
    @for (item of order(); track item.id) {
    <div class="flex justify-between items-center border-t border-gray-200 py-5 last-of-type:border-b">
        <div>
            <p class="text-lg">
                {{item.name}} - {{item.price | currency}}
            </p>
            <p class="font-black">
                Cantidad: {{item.quantity}} - {{item.quantity! * item.price | currency}}
            </p>
        </div>
        <button 
            type="button" 
            class="bg-red-600 h-8 w-8 rounded-md text-white font-bold"
            (click)="onRemoveItem(item.id)"
        >
            X
        </button>
    </div>
    }
</div>
